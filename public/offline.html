<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tran - Offline</title>
  <link rel="icon" href="/icons/icon-32x32.png" type="image/png">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      max-width: 500px;
      margin-bottom: 24px;
    }
    .button {
      background-color: #000;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="/icons/icon-192x192.png" alt="Tran Logo" class="logo">
  <h1>You are currently offline</h1>
  <p>Please check your internet connection and try again. Some features of Tran may be available offline.</p>
  <button class="button" onclick="window.location.reload()">Try Again</button>
  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
